{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h2>Update {{ object.name }}</h2>
{% else %}
    <h2>Add Tag</h2>
{% endif %}


<form action="" class="info"  method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Tag {% else %} Add Tag {% endif %}">
</form>

{% endblock %}
