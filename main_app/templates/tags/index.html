{% extends 'base.html' %}

{% block content %}
<h1>Tags</h1>
{% for tag in tags %}

<div class="card">
    <div class='detail-card'>
    <a href="{% url 'tags_detail' tag.id %}">
       <div class="card-content">
           <span class="card-title">{{ tag.tag_desc }}</span>
       </div>
    </a>
    </div>
</div>

{% endfor %}
{% endblock %}
