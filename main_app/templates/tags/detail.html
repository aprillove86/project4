{% extends 'base.html' %}

{% block content %}
<h1>Memo Tag</h1>

<div class='card medium'>
    <a href="{% url 'tags_detail' tag.id %}">
        <div class='card-content'>
            <span class="card-title">{{ tag.tag_desc }}</span>
                <div class="card-action">
                     <a href="{% url 'tags_update' tag.id %}">Edit</a>
                     <a href="{% url 'tags_delete' tag.id %}">Delete</a>
                </div>
           
        </div>

    </a>        
</div>

{% endblock %}
