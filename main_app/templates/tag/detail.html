{% extends 'base.html' %}

{% block content %}
<h1>Memo Tag</h1>

<div class='detail-card'>
    <a href="{% url 'tag_detail' tag.id %}">
        <div class='detail-content'>
            <h3>{{ tag.tag_desc }}</h3>
        </div>

        <div class="card-action">
            <a href="{% url 'tag_update' tag.id %}">Edit</a>
            <a href="{% url 'tag_delete' tag.id %}">Delete</a>
        </div>

    </a>        
</div>

{% endblock %}
