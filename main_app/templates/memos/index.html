{% extends 'base.html' %}

{% block content %}

<h3>Hello, {{ user }}! </h3>
<a href="{% url 'memos_create' %}">Add a Memo</a>

    
<hr>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
{% for memo in memos %}


<tr>
    <td>
        <a href="{% url 'memos_detail' memo.id %}">{{ memo.title }}</a>
        
    </td>
    <td>
<div>
    <a href="{% url 'memos_detail' memo.id %}">{{ memo.date }}</a>
    
</div>
</td>
<td>
    <div>
        <a href="{% url 'memos_update' memo.id %}">Edit</a>
        <a href="{% url 'memos_delete' memo.id %}">Delete</a>
    </div>
</td>




</tr>



{% endfor %}
</table>

{% endblock %}
