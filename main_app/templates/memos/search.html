{% extends 'base.html' %}

{% block content %}
<h1>Your Memos</h1>

<a href="{% url 'memos_create' %}">Add a Memo</a>





    <form method="GET" id="search_memos">
            <table>
                {{ filter.form }}
            </table>
                <button type="submit" onclick="clearSearch()">Find</button>
                
    </form>

                <a href="{%  url 'products' %}">Clear all filters</a>
                {% endif %}



<hr>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
{% for memo in filter.qs %}




<tr>
    <td>
        <a href="{% url 'memos_detail' memo.id %}">{{ memo.title }}</a>
        
    </td>
    <td>
<div>
 
    <a href="{% url 'memos_detail' memo.id %}">{{ memo.date }}</a>
</div>
</td>
<td>
    <div>
        <a href="{% url 'memos_update' memo.id %}">Edit</a>
        <a href="{% url 'memos_delete' memo.id %}">Delete</a>
    </div>
</td>




</tr>



{% endfor %}
</table>

{% endblock %}
